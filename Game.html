<html>
	<head>
		<title>Puzzle Game</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="jqueryui/jquery-ui.css" rel="stylesheet"></link>
		<link href="jqueryui/jquery-ui.structure.css" rel="stylesheet"></link>
		<link href="jqueryui/jquery-ui.theme.css" rel="stylesheet"></link>
		<link href="css/style.css" rel="stylesheet"></link>
	</head>
	<body>
		<center><h1>Picture Puzzle Game</h1></center>
		<div class="container" id="parentClass">
			
			<img src="images/pic1 (2).jpg" value="2" class="pieces">
			<img src="images/pic1 (6).jpg" value="6" class="pieces">
			<img src="images/pic1 (9).jpg" value="9" class="pieces">
			<img src="images/pic1 (8).jpg" value="8" class="pieces">
			<img src="images/pic1 (5).jpg" value="5" class="pieces">
			<img src="images/pic1 (3).jpg" value="3" class="pieces">
			<img src="images/pic1 (12).jpg" value="12" class="pieces">
			<img src="images/pic1 (1).jpg" value="1" class="pieces">
			<img src="images/pic1 (11).jpg" value="11" class="pieces">
			<img src="images/pic1 (4).jpg" value="4" class="pieces">
			<img src="images/pic1 (10).jpg" value="10" class="pieces">
			<img src="images/pic1 (7).jpg" value="7" class="pieces">
			
		</div>
		<center><button class="btn btn-primary" id="hint">HINT</button></center>
		<div id="originalimage" style="display:none;" title="HINT">
			<img src="images/original.jpg" height="480" width="600">
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#parentClass").sortable({
				opacity:0.5,
				cursor:"grabbing",
				distance:50,
				update: function(event, ui) {
                  var pics = $(".pieces");
				  var c = 0;
				  for(var i=0;i<(pics.length-1);i++)
				  {
					 if(parseInt(pics.eq(i+1).attr("value"))==(parseInt(pics.eq(i).attr("value"))+1))
					 {
						c++;
					 }
				}
				if(c==11)
					alert("Game Completed!");
               }
			});
				
			$("#hint").click(function(){
				$("#originalimage").css("display","block");
				$("#originalimage").dialog({
					resizable:false,
					draggable:false,
					height:580,
					width:670,
				});
			});
		});
	</script>
</html>
